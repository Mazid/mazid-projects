<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:insert name="metadata"/>
      <ui:param name="id" value="#{compteBeans.compte.id}"></ui:param>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Gestion de compte bancaire</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="header">Gestion des Comptes bancaires</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu >
                            <p:submenu label="Menu">
                                <p:menuitem value="Accueil" action="index.xhtml?faces-redirect=true" icon="ui-icon-home"/>
                                <p:menuitem value="Transfert" action="transfert.xhtml?faces-redirect=true" icon="ui-icon-update"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form>
                        <p:dataTable value="#{compteBeans.allComptes}" var="item">
                            <p:column headerText="ID">
                                <h:commandLink value="#{item.id}" action="#{compteBeans.afficheCompte(item.id)}"/>
                            </p:column>
                            <p:column headerText="NOM">
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column headerText="SOLDE">
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>                  
                </ui:insert>
                
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
